<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .wrapper .control {
      display: flex;
      gap: 8px;
      background-color: #f5f5f5;
    }

    .wrapper .control button {
      padding: 0 7px;
      height: 30px;
    }

    .wrapper .textarea {
      margin-top: 10px;
      border: 1px solid #f5f5f5;
      border-radius: 3px;
      min-height: 300px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="control">
      <!--调整为斜体-->
      <button href="#" data-command='italic' onclick="changeStyle(this.dataset)">斜体</button>
      <!--调整字号为1号-->
      <button href="#" data-command='fontSize' data-value="1" onclick="changeStyle(this.dataset)">1号</button>
      <!-- 调整字体颜色为红色 -->
      <button href="#" data-command='foreColor' data-value="red" onclick="changeStyle(this.dataset)">红色</button>
      <!-- 调整字体为楷体 -->
      <button href="#" class='btn middle blue' data-command='fontName' data-value="KaiTi"
        onclick="changeStyle(this.dataset)">楷</button>
      <!-- 添加删除线 -->
      <button href="#" class='btn right grey' data-command='strikeThrough'
        onclick="changeStyle(this.dataset)">删除线</button>
      <!-- 调整字体颜色为黑色 -->
      <button href="#" class='btn middle' data-command='foreColor' data-value="black"
        onclick="changeStyle(this.dataset)">黑</button>
    </div>
    <div class="textarea" contenteditable></div>
  </div>

  <script>
    function changeStyle(data) {
      data.value ? document.execCommand(data.command, false, data.value) : document.execCommand(data.command, false,
        null)
    }
  </script>
</body>

</html>
